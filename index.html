        <div class="container">
            <div class="heading p-3">
                <h1 class="text-center my-4 text-capitalize">our Pricing</h1>
            </div>
            <div class="togglebtn text-capitalize text-center p-1 mb-5">
                <span style="margin: 0.8em;opacity: 60%;
                font-weight: 600;">Anually </span>
                <label class="switch">
                  <input type="checkbox" id="checbox" onclick="Check()">
                  <span class="slider round"></span>
                </label>
                <span style="margin: 0.8em;opacity: 60%;
                font-weight: 600;">Monthly   </span>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-4 border basic-col text-center p-3 my-4">
                    <div class="basic-price">
                        <h5 class="mb-4 mt-4">Basic</h5>
                        <h1 class="mb-3 text1">$199.99</h1>
                        <div class="benefits text-center text-capitalize">
                            <ul class="benefits-container">
                                <hr>
                                <li>500 Gb Storgae</li>
                                <hr>
                                <li>2 Users Allowed</li>
                                <hr>
                                <li>Send upto 3 Gb</li>
                                <hr>
                            </ul>
                        </div>
                        <button class="btn btn-basic border  text-center w-100 p-2 my-3">Learn more</button>
                    </div>

                </div>
                <div class="col-sm-12 col-md-4 border text-center my-2 pro-col">
                    <div class="basic-price pro-price">
                        <h5 class="mt-4 mb-4">Professional</h5>
                        <h1 class="mb-4 text2">$249.99</h1>
                        <div class="benefits text-center text-capitalize">
                            <ul class="benefits-container">
                                <hr>
                                <li>1 Tb Storgae</li>
                                <hr>
                                <li>10 Users Allowed</li>
                                <hr>
                                <li>Send upto 10 Gb</li>
                                <hr>
                            </ul>
                        </div>
                        <button class="btn  btn-pro border  text-center w-100 p-2 my-3">Learn more</button>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 border text-center my-4 master-col">
                    <div class="basic-price master-price">
                        <h5 class="mt-4 mb-4">Master</h5>
                        <h1 class="mb-4 text3">$399.99</h1>
                        <div class="benefits text-center text-capitalize">
                            <ul class="benefits-container">
                                <hr>
                                <li>2 Tb Storgae</li>
                                <hr>
                                <li>10 Users Allowed</li>
                                <hr>
                                <li>Send upto 20 Gb</li>
                                <hr>
                            </ul>
                        </div>
                        <button class="btn btn-basic border  text-center w-100 p-2 my-3">Learn more</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
